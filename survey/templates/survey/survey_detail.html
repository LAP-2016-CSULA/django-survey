<!DOCTYPE html>
<h1>{{ survey.title }}</h1>
<ul>
{% for question in survey.questions.all %}
    <li>{{ question.question_text }}
        <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
