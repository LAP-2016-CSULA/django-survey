<!DOCTYPE html>
<ul>
    <li><a href="{% url 'survey:index' %}">Survey List</a></li>
    <li><a href="{% url 'survey:question_list' %}">Question List</a></li>
    <li><a href="{% url 'survey:species_index' %}">Species List</a> </li>
</ul>
<h1>Question list</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'survey:question_detail' question.id %}">{{ question.question_text|title }}</a>
        <a href="{% url 'survey:question_update' question.id %}">Edit</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No question is available.</p>
{% endif %}
<a href="{% url 'survey:question_create' %}">Create new question</a>
